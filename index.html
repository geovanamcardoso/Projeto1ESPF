<body>
<!--Início forma semântica (organizada) de HTML-->
<!--Se o comando estiver vermelho, é porque não é uma boa prática-->
<!--barra lateral = aside, não criar div!-->
<!--id = individual, aquela config é única -> #, class = coletivo, mais de um elemento na página utiliza a mesma config -> . -->

    <div id="container">
        <header> <!--Cabeçalho-->
            <h1>Cabeçalho</h1> <!--Título-->
        </header>
        <main id="containerAside"> <!--Principal, onde vai ficar o conteúdo, corpo da página-->

            <section id="conteudo">

                <article> <!--Conteúdo é um article-->
                    <h2>Conteúdo</h2>
                </article>

            </section>

            <aside>
                <h2>Aside</h2>
            </aside>

        </main>

        <footer>
            <h3>&copy;-2025- todos os direitos reservados.</h3>
        </footer>

    </div>
    

</body>
